{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/suggestion.css' %}">

</head>
<style>
  .container {
    border-radius: 17px;
    padding: 15px;
    width: 100%;
    text-align: justify;
    height: 350px;
    margin-left: auto;
    margin-right: auto;
  }
  /* #friendbox {
    border-radius: 17px;
    background: #FFFAC9;
    padding: 15px;
    width: 80%;
    align-items: center;
  } */
</style>

{% include "navbar_after.html" %}
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <center>
    <div class="container-titlebox" style="background-color: #FFF385;">
    <div class="media">
      <img class="mr-3" src="{% static 'img/header.png'%}" alt="Generic placeholder image" style="float:right; background-color: #FFF385; height: 225px" >
      <div class="media-body" style="background-color: #FFF385; font-size: 30px;">
        <h5 class="mt-0" style="background-color: #FFF385; font-size: 100px;">Hi, {{currentname}} </h5>
        Here are some of our suggestions
      </div>
    </div>
  </div>
    <br>
    {% for user in users %}

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="container" style="border: 3px solid black; justify-content: left;">
          
          <h5 class="mt-0" style=" font-size: 100px;">{{user.fullname}}</h5>
          <p>test test test</p>
        </div>
      </div>
    </div>
    <!-- modal -->

    <br>
      <h3 id="friendbox">{{user.fullname}} &emsp; &emsp; &emsp;{{user.interest}} &emsp; &emsp; &emsp;<button type="button" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Chat Now!</button></h3>
    {% endfor %}
    <br><br><br>
    <button class="button">Shuffle Muttuals</button>
</center>
</body>


</html>
